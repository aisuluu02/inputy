<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=PT+Sans:ital@0;1&family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="main-container">
  <h1>Contact Book</h1>

  <form id="contactForm">
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Lastname:</label>
    <input type="text" id="lastName" required>

    <label for="phoneNumber">Phone number:</label>
    <input type="number" id="phoneNumber" required>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" required>

    <button class="second-container" type="button" onclick="addContact()">Add</button>
  </form>
</div>
<ul id="contactList"></ul>

  <script src="./js/main.js">
    
  </script>

</body>
</html>
